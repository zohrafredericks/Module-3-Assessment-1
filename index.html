<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masala Chai Cape Town</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-wx2XlwS4VhGd1U5qJgWnRGN+zGvl/hVWhGvdY4vU6k6iEwULmO2K7g1R3L0hX2nZ9ZQpP4Vli+qG3VqibWdlXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ---------------- HERO SECTION ---------------- -->
  <header class="hero">
    <!-- Overlay handled by CSS ::before -->

    <!-- Logo Image -->
    <img src="images/logo-img.png" alt="Logo" class="logo-img">

    <!-- Logo Text -->
    <img src="images/logo-text.png" alt="Logo Text" class="logo-text">

    <!-- Tagline -->
    <div class="tagline-container">
      <p>Delicious recipes made simple!</p>
    </div>

    <!-- CTA Button -->
    <a href="#recipes" class="cta-button">Explore Recipes</a>
  </header>

  <!-- ---------------- RECIPE SECTION ---------------- -->
  <section id="recipes" class="recipe-links">
    <h2>Our Recipes</h2>

    <div class="recipe-card">
      <i class="fas fa-utensils"></i>
      <span>Chicken Curry</span>
    </div>

    <div class="recipe-card">
      <i class="fas fa-leaf"></i>
      <span>Vegetable Stir Fry</span>
    </div>

    <div class="recipe-card">
      <i class="fas fa-fish"></i>
      <span>Grilled Fish</span>
    </div>

    <div class="recipe-card">
      <i class="fas fa-bread-slice"></i>
      <span>Fresh Bread</span>
    </div>
  </section>

  <!-- ---------------- FOOTER ---------------- -->
  <footer>
    &copy; 2025 Masala Chai Cape Town. All rights reserved.
  </footer>

</body>
</html>
